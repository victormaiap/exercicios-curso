<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica EBAC JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EBAC</h1>
        <h2>Verifica B > A</h2>
        <form id="form-style">
            <input type="number" id="campo-a" placeholder="Campo A" required>
            <input type="number" id="campo-b" placeholder="Campo B" required>
            <button id="btn-verificar" type="submit">VERIFICAR</button>
            <p class="fail-msg">O número A é maior que o número B, tente novamente...</p>
            <p class="success-msg">OK! O número B é maior que o número A</p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
